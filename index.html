<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Home Page</title>
	<!-- Calls custom CSS file to manipulate the web page -->
	<link rel="stylesheet" type="text/css" href="CSS/IndexStyle.css">
</head>
<body>
	<!-- Creates a div box to act as a container for elements -->
	<div id="header">
		<!-- Retrieves image to be used on web page -->
		<img id="logo" src="Images/logo.jpg">
		<!-- Uses an image to act as a button to redirect to a specified page  -->
		<a href="Checkout.html"><img id="cart" src="Images/cart.png"></a>
	</div>
	<!-- Creates a line space -->
	<br/>

	<!-- Creates nav bar container -->
	<nav id="navBar">
		<div>
			<!-- Creates an unordered list  -->
			<ul>
				<!-- Creates a list item -->
				<li>
					<a href="Catagory.html">Products</a>
				</li>
			</ul>
		</div>
	</nav>

	<div id="Banner">
		<img id="topAd" src="Images/GymAd.jpg">
		<img id="leftAd" src="Images/YogaLoose.jpg">
		<img id="artAd" src="Images/ArtAd.jpg">
		<img id="midAd" src="Images/YogaAd.jpg">
		<img id="botRightAd" src="Images/Ad.jpg">
		<img id="botAd" src="Images/NatAd.jpg">
	</div>

	<div id="productBox">
		<!-- Converts text to heading format 3 -->
		<h3>Hot Sellers</h3>
		<p>Here is what is trending on luma right now</p>
		<br/>

		<div>
			<div id="itemAd">
				<img id="prodItem" src="Images/FunnelJacket.jpg">
				<p>$39.00</p>
				<!-- Creates a button that executes a function with a parameter value when clicked on  -->
				<button onclick="addToCart('FunnelJacket')">Add to Cart</button>
			</div>

			<div id="itemAd">
				<img id="prodItem" src="Images/WorkJacket.jpg">
				<p>$19.00</p>
				<button onclick="addToCart('WorkoutJacket')">Add to Cart</button>
			</div>

			<div id="itemAd">
				<img id="prodItem" src="Images/YogaFit.jpg">
				<p>$10.00</p>
				<button onclick="addToCart('YogaFit')">Add to Cart</button>
			</div>
		</div>
	</div>
	<!-- Calls custom JavaScript file to manipulate page -->
    <script type="text/javascript" src="JS/Index.js"></script>
</body>
</html>
